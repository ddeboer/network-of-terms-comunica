apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-of-terms-comunica
  labels:
    app: network-of-terms-comunica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-of-terms-comunica
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: network-of-terms-comunica
    spec:
      containers:
        - name: network-of-terms-comunica
          image: <IMAGE>
          ports:
            - containerPort: 3123
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
      imagePullSecrets:
        - name: regcred
