name: Build app and push Docker image

on:
  push:
#    branches:
#      - master
#    tags:
#      - '*'

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Set variables
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build and push image to GitHub Packages
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: netwerk-digitaal-erfgoed/network-of-terms-comunica/network-of-terms-comunica
          tag_with_ref: true
          tags: ${{ steps.vars.outputs.sha_short }}

      - name: Pull Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
          docker pull docker.pkg.github.com/netwerk-digitaal-erfgoed/network-of-terms-comunica/network-of-terms-comunica:${{ steps.vars.outputs.sha_short }}

      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update deployment file
        run: sed -i 's|<IMAGE>|docker.pkg.github.com/netwerk-digitaal-erfgoed/network-of-terms-comunica/network-of-terms-comunica:'${{ steps.vars.outputs.sha_short }}'|' $GITHUB_WORKSPACE/config/deployment.yml

      - name: Store DigitalOcean credentials
        run: doctl kubernetes cluster kubeconfig save k8s-1-18-6-do-0-ams3-1598542210289

      - name: Deploy to DigitalOcean Kubernetes
        run: |
          kubectl create secret docker-registry regcred --docker-server=docker.pkg.github.com --docker-username=${{ github.actor }} --docker-password=${{ secrets.GITHUB_TOKEN }}
          kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/network-of-terms-comunica
