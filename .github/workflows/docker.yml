name: Build app and push Docker image

on:
  push:
#    branches:
#      - master
#    tags:
#      - '*'

env:
  TAG: ${GITHUB_SHA::8}

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Calculate image tag
        id: tag
        run: echo $TAG

      - name: Build and push image to GitHub Packages
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: netwerk-digitaal-erfgoed/network-of-terms-comunica/network-of-terms-comunica
          tag_with_ref: true
          tags: ${{ github.sha }}

      - name: Pull Docker image
        run: docker pull docker.pkg.github.com/netwerk-digitaal-erfgoed/network-of-terms-comunica/network-of-terms-comunica${GITHUB_SHA::8}

      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update deployment file
        run: sed -i 's|<IMAGE>|docker.pkg.github.com/netwerk-digitaal-erfgoed/network-of-terms-comunica/network-of-terms-comunica:'${GITHUB_SHA::8}'|' $GITHUB_WORKSPACE/config/deployment.yml

      - name: Store DigitalOcean credentials
        run: doctl kubernetes cluster kubeconfig save k8s-1-18-6-do-0-ams3-1598542210289

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/network-of-terms-comunica
